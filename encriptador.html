<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/LogoW.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="./Styles/styles.css"/>

  <body>
    <header>
      <img id="logo" src="./Images/Logo.png" alt="Logo_alura" />
    </header>
    <input
      class="inputO"
      type="text"
      id="textD"
      name="textD"
      value=""
      placeholder="Ingrese el texto aqui"
    />
    <span id="warning"><img src="./Images/bi_exclamation-circle-fillicon.png" alt="warning_icon"> Solo letras minúsculas y sin acentos</span>
    <div id="button_Box">
      <button class="encriptarB" type="button" onclick="encriptar()">
        Encriptar
      </button>
      <button class="desencriptarB" type="button" onclick="desencriptar()">
        Desencriptar
      </button>
    </div>
    <aside id="tBox_D">
      <div id="divB">
        <img class="muñeco" src="./Images/Muñeco.png" alt="muñeco_busqueda" />
        <div id="msjBox">
          <h2 class="N_msj">Ningún mensaje fue encontrado</h2>
          <p class="txt">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
      </div>
    </aside>
    <footer>
      <div class="info">
        <p>Author: Roberto Sánchez<br>
